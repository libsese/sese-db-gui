           style="fill:#FE7C7B;stroke:#FE7C7B"/>

  <use href="#cylinder" x="37" y="40"/>

  <use href="#cylinder" x="112" y="27"/>

  <use href="#cylinder" x="76" y="65"/>

  <use href="#cylinder" x="154" y="52"/>
